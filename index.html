<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birding Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div>
            <img src="/img/odin-lined.png" alt="odin project icon">
            <p>ODIN</p>
        </div>
        <div>
            Photo by <a
                href="https://unsplash.com/@maritaextrabold?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marita
                Kavelashvili</a> on <a
                href="https://unsplash.com/wallpapers/nature/forest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <form action="">
        <div>
            <p class="large-text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="large-text">You <span style="font-style:italic">know</span> you want to.</p>
        </div>
        <div>
            <legend class="large-text">Let's do this!</legend>
            <div class="grid">
                <div>
                    <label for="input-first">FIRST NAME</label>
                    <input type="text" id="input-first" name="first">
                </div>
                <div>
                    <label for="input-last">LAST NAME</label>
                    <input type="text" id="input-last" name="last">
                </div>
                <div>
                    <label for="input-email">EMAIL</label>
                    <input type="email" id="input-email" name="email">
                </div>
                <div>
                    <label for="input-phone">PHONE NUMBER</label>
                    <input type="tel" id="input-phone" name="phone">
                </div>
                <div>
                    <label for="input-password">PASSWORD</label>
                    <input type="password" id="input-password" name="password">
                </div>
                <div>
                    <label for="input-confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="input-confirmpassword" name="confirmpassword">
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Create account</button>
            <p>Already have an account? Log in</p>
        </div>
    </form>
</body>

</html>
